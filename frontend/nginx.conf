# HTTP сервер - редирект на HTTPS
server {
    listen 80;
    server_name www.get-anki.fun get-anki.fun;
    
    # Редирект на HTTPS (будет активирован после настройки SSL)
    # return 301 https://$server_name$request_uri;
    
    # Если SSL не настроен, работаем на HTTP
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;

    # API proxy
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Media files proxy
    location /media/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование медиафайлов
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # React static files (CSS, JS) - обслуживаются из контейнера
    location /static/css/ {
        alias /usr/share/nginx/html/static/css/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /static/js/ {
        alias /usr/share/nginx/html/static/js/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Django static files proxy (admin, etc.)
    location /static/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование статики
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Admin panel
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # React app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* ^/(?!media|static).*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# HTTPS сервер (активируется после настройки SSL через certbot)
server {
    listen 443 ssl http2;
    server_name www.get-anki.fun get-anki.fun;
    
    root /usr/share/nginx/html;
    index index.html;

    # SSL сертификаты (будут добавлены через certbot)
    ssl_certificate /etc/letsencrypt/live/www.get-anki.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.get-anki.fun/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

