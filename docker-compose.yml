services:
  db:
    image: postgres:15-alpine
    container_name: anki_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-anki_db}
      POSTGRES_USER: ${POSTGRES_USER:-anki_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-anki_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anki_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anki_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anki_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-anki_user}:${POSTGRES_PASSWORD:-anki_password}@db:5432/${POSTGRES_DB:-anki_db}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - MEDIA_ROOT=media
      - MEDIA_URL=/media/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - anki_network
    # Ограничения ресурсов для предотвращения перегрузки
    # Примечание: deploy.resources работает только в swarm mode
    # Для обычного docker-compose используйте docker run с --memory и --cpus
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 120 --max-requests 1000 --max-requests-jitter 100 config.wsgi:application"

  nginx:
    image: nginx:alpine
    container_name: anki_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - anki_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  anki_network:
    driver: bridge

